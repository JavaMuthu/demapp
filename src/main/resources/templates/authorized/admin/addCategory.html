<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Daily Expense Manager</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="">Daily Expense Manager</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li id="dashboard"><a th:href="@{adminHome}">Dashboard</a></li>
					<li id="listUser"><a th:href="@{user}">User</a></li>
					<li id="listCategory" class="active"><a th:href="@{category}">Category</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false"><span th:utext="${userName}"></span>&nbsp;&nbsp;<span
							class="glyphicon glyphicon-user"></span> <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="">Edit Profile</a></li>
							<li><a href="">Change Password</a></li>
							<li><a th:href="@{/logout}">Logout</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
	<br/>
   		<form autocomplete="off" action="#" th:action="@{addEditCategory}"
			th:object="${category}" method="post" class="form-horizontal"
			role="form">
			<h2>Category Form</h2>
			<div class="form-group">
				<div class="col-sm-9">
				 <input type="hidden" class="form-control" th:field="*{categoryId}"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-9">
				<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						class="validation-message"></label>
				<input type="text" th:field="*{name}" placeholder="Name"
						class="form-control" /> 
				</div>
			</div>
	
			<div class="form-group">
				<div class="col-sm-9">
						<textarea rows="5" cols="5" th:field="*{description}"
						placeholder="Description" class="form-control" ></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-9">
					<button type="submit" class="btn btn-primary btn-block">Add Category</button>
				</div>
			</div>
			<span th:utext="${successMessage}"></span>
		</form>
	</div>
</body>
</html>
