<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Daily Expense Manager</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/dashboard.css}" />

<th:block th:include="layout/authheader"></th:block>
</head>

<body>
	<div class="container contactView">
		<div class="panel-group" style="margin-top: 40px">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span th:utext="${userName}"></span>
				</div>
				<div class="panel-body">
					<img th:src="@{/images/beer.jpg}" class="img-responsive center-block" width="400" height="400" alt="Beer" /> 
					<h2>This is user home</h2>
				</div>
				<p class="admin-message-text text-center" th:utext="${userMessage}"></p>
			</div>
		</div>
	</div>
<script type="text/javascript">
	$(document).ready(function() {
		$('#userDashboard').addClass('active');
		$('#expense').removeClass('active');
		$('#dashboard').hide();
		$('#listUser').hide();
		$('#listCategory').hide();
		$('#testApp').hide();
	});

</script>	
	
</body>
</html>
