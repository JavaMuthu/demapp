<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Daily Expense Manager</title>
<th:block th:include="layout/authheader"></th:block>
</head>

<body>
	<div class="container">
		<h2>USer Table</h2>
		<table id="userTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
			<thead class="bg-primary">
				<tr>
					<th>Firstname</th>
					<th>Lastname</th>
					<th>Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user.name}"></td>
					<td th:text="${user.lastName}"></td>
					<td th:text="${user.email}"></td>
					<td><button class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-pencil"></span></button>&nbsp;&nbsp;<button class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span></button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript">
	$(document).ready(function() {
	    $('#userTable').DataTable({
	    	"paging": true,
	 	    "autoWidth": true
	    });
	    $('#listUser').addClass('active');
	    $('#dashboard').removeClass('active');
	    $('#listCategory').removeClass('active');
	});
    </script>
</body>
</html>
