					<li id="contactUs"><a onclick="loadContactUs()">Contact Us</a></li>
				</ul>

		</div>

	<div class="container" id="signIn">

		<div class="form_wrapper">
			<div class="form_container">
				<div class="title_container">
					<h2>Responsive Login Form</h2>
				</div>
				<div class="row clearfix">
					<div class="col_half">
						<div class="social_btn fb">
							<a href="#"><span><i class="fa fa-facebook"
									aria-hidden="true"></i></span>Sign in with Facebook</a>
						</div>
						<div class="social_btn tw">
							<a href="#"><span><i class="fa fa-twitter"
									aria-hidden="true"></i></span>Sign in with Twitter</a>
						</div>
						<div class="social_btn gplus">
							<a href="#"><span><i class="fa fa-google-plus"
									aria-hidden="true"></i></span>Sign in with Google+</a>
						</div>
						<div class="row clearfix create_account">
							<div>
								<a href="#">Create an Account</a>
							</div>
						</div>
					</div>
					<div class="col_half last">
						<form>
							<div class="input_field">
								<span><i class="glyphicon glyphicon-envelope" aria-hidden="true"></i></span> <input
									type="email" name="email" placeholder="Email" required="" />
							</div>
							<div class="input_field">
								<span><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span> <input
									type="password" name="phone" placeholder="Password" required="" />
							</div>
							<input class="button" type="submit" value="Sign in" />
							<div class="row clearfix bottom_row">
								<div class="col_half remember_me">
									<input name="" type="checkbox" value="" /> Remember me
								</div>
								<div class="col_half forgot_pw">
									<a href="#">Forgot Password?</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="aboutUsInformation" style="display: none;">
		<h3>This is About Us Information</h3>
	</div>
	<div id="contactUsInformation" style="display: none;">
		<h3>This is Contact Us Information</h3>
	</div>
